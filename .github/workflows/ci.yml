name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libglib2.0-0 \
          libgl1 \
          libxcb1 \
          libxcb-xinerama0 \
          libxcb-icccm4 \
          libxcb-image0 \
          libxcb-keysyms1 \
          libxcb-randr0 \
          libxcb-render-util0 \
          libxcb-shape0 \
          libxcb-xfixes0 \
          libxkbcommon-x11-0 \
          libdbus-1-3 \
          libxrender1 \
          libxi6 \
          libfontconfig1 \
          xvfb
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-mock pytest-asyncio
    
    - name: Create required directories (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        mkdir -p data/db data/logs data/exports data/vector_store
    
    - name: Create required directories (Windows)
      if: runner.os == 'Windows'
      run: |
        New-Item -ItemType Directory -Force -Path data/db, data/logs, data/exports, data/vector_store
    
    - name: Set environment variables
      run: |
        echo "QT_QPA_PLATFORM=offscreen" >> $GITHUB_ENV
        echo "OPENAI_API_KEY=test-key-for-ci" >> $GITHUB_ENV
      if: runner.os == 'Linux'
    
    - name: Set environment variables (Windows)
      if: runner.os == 'Windows'
      run: |
        echo "QT_QPA_PLATFORM=offscreen" | Out-File -FilePath $env:GITHUB_ENV -Append
        echo "OPENAI_API_KEY=test-key-for-ci" | Out-File -FilePath $env:GITHUB_ENV -Append
    
    - name: Run tests with coverage (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        xvfb-run -a pytest tests/ \
          --cov=core \
          --cov=gui \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=term-missing \
          -v \
          -m "not slow" \
          --ignore=tests/test_gui.py || true
    
    - name: Run tests with coverage (Windows)
      if: runner.os == 'Windows'
      run: |
        pytest tests/ `
          --cov=core `
          --cov=gui `
          --cov-report=xml `
          --cov-report=html `
          --cov-report=term-missing `
          -v `
          -m "not slow" `
          --ignore=tests/test_gui.py
      continue-on-error: true
    
    - name: Upload coverage to Codecov
      if: always()
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
        fail_ci_if_error: false
      continue-on-error: true
    
    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
        path: |
          coverage.xml
          htmlcov/
        retention-days: 30

  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install black ruff mypy
    
    - name: Check formatting with Black
      run: |
        black --check --diff core/ gui/ tests/ scripts/
    
    - name: Lint with Ruff
      run: |
        ruff check core/ gui/ tests/ scripts/
    
    - name: Type check with mypy
      continue-on-error: true
      run: |
        mypy core/ --ignore-missing-imports

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
    
    - name: Check dependencies for vulnerabilities
      continue-on-error: true
      run: |
        safety check --json
    
    - name: Security scan with Bandit
      run: |
        bandit -r core/ gui/ -f json -o bandit-report.json || true
    
    - name: Upload security reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json
        retention-days: 30

  build-status:
    name: Build Status Check
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    if: always()
    
    steps:
    - name: Check build status
      run: |
        echo "Test result: ${{ needs.test.result }}"
        echo "Lint result: ${{ needs.lint.result }}"
        echo "Security result: ${{ needs.security.result }}"
        
        if [ "${{ needs.lint.result }}" != "success" ]; then
          echo "⚠️ Linting failed!"
          exit 1
        fi
        
        if [ "${{ needs.test.result }}" == "failure" ]; then
          echo "⚠️ Tests failed!"
          exit 1
        fi
        
        echo "✅ All checks passed or succeeded with warnings!"
